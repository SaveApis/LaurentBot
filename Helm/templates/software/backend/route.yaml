{{ if .Values.gateway.enabled }}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ printf "%s-backend-http-route" .Release.Name }}
  labels:
    app: {{ printf "%s-backend" .Release.Name }}
spec:
  parentRefs:
    - name: {{ printf "%s-gateway" .Release.Name }}
  hostnames:
    - {{ required "Backend route hostname is required" .Values.backend.http.route.host }}
  rules:
    - backendRefs:
        - name: {{ printf "%s-backend" .Release.Name }}
          port: 8080
{{ end }}
