apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ printf "%s-backend-http-route" .Release.Name }}
spec:
  parentRefs:
    - name: {{ printf "%s-gateway" .Release.Name }}
  hostnames:
    - {{ .Values.backend.http.route.host }}
  rules:
    - backendRefs:
        - name: {{ printf "%s-backend" .Release.Name }}
          port: 8080