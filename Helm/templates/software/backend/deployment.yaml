apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ printf "%s-backend" .Release.Name }}
  labels:
    app: {{ printf "%s-backend" .Release.Name }}
spec:
  {{ if .Values.backend.replica.enabled | default false }}
  replicas: {{ .Values.backend.replica.count }}
  {{ else }}
  replicas: 1
  {{ end }}
  selector:
    matchLabels:
      app: {{ printf "%s-backend" .Release.Name }}
  template:
    metadata:
      name: {{ printf "%s-backend" .Release.Name }}
      labels:
        app: {{ printf "%s-backend" .Release.Name }}
    spec:
      containers:
        - name: {{ printf "%s-backend" .Release.Name }}
          image: {{ required "Backend image name is required" .Values.backend.image.name }}:{{ required "Backend image tag is required" .Values.backend.image.tag }}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              protocol: TCP
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Production"
            - name: BetterStack__Host
              value: {{ required "BetterStack Host is required" .Values.logging.betterstack.host | quote }}
            - name: BetterStack__Token
              value: {{ required "BetterStack Token is required" .Values.logging.betterstack.token | quote }}
            {{ range .Values.logging.minimumLevels }}
            - name: Logging__MinimumLevels__{{ .name }}
              value: {{ .level }}
            {{ end }}
            {{ range $key, $value := .Values.database.profiles }}
            - name: Database__{{ $key }}__Host
              value: {{ required (printf "Database profile %s host is required" $key) $value.host | quote }}
            - name: Database__{{ $key }}__Port
              value: {{ required (printf "Database profile %s port is required" $key) $value.port | quote }}
            - name: Database__{{ $key }}__Database
              value: {{ required (printf "Database profile %s database is required" $key) $value.database | quote }}
            - name: Database__{{ $key }}__User
              value: {{ required (printf "Database profile %s user is required" $key) $value.user | quote }}
            - name: Database__{{ $key }}__Password
              value: {{ required (printf "Database profile %s password is required" $key) $value.password | quote }}
            {{ end }}
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30
            failureThreshold: 3
      restartPolicy: Always
